requirement_title=Para poder donar debes cumplir los siguientes puntos:
requirement_1=Tener entre 18 y 65 años de edad.
requirement_2=Pesar más de 50 Kg.
requirement_3=Estar en buen estado de salud.
requirement_4=No haber donado sangre en los últimos 3 meses para hombres y en los últimos 4 para las mujeres.
requirement_5=No haber tenido hepatitis luego de los 10 años de edad.
requirement_6=No ser hipertenso (presión alta).
requirement_7=No tener tatuajes o piercings de menos de 1 año.

preparation_title=Antes de donar debes:
preparation_1=Descansar por lo menos 6 horas la noche anterior a la donación.
preparation_2=Tener un ayuno de sólidos (esto incluye leche y sus lácteos) de 4 horas como mínimo.
preparation_3=Consumir abundantes líquidos, incluso azucarados (con excepción de lácteos), hasta el momento de la donación.
preparation_4=Llevar cédula de identidad vigente y en buen estado.

