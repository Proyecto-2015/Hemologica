<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">
		<div class="container-fluid">
			<ol class="breadcrumb">
				<li><a href="#"><h:outputText
							value="#{messages.label_my_profile}" /></a></li>
			</ol>
		</div>

		<h:form>
			<div class="container">

				<div class="col-xs-12 col-md-12 col-lg-9 bank-info ">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<div class="row form-horizontal " id="userForm">

						<fieldset>
							<legend>
								<h:outputText value="#{messages.label_identification}" />
							</legend>

							<div class="form-group">
								<label class="col-md-3 control-label" for="username"> <h:outputText
										value="#{messages.account_user}" />
								</label>
								<div class="col-md-9">
									<h:inputText id="username" class="label-form-user control-label" value="#{userAccountBB.user.username}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label" for="pass"> <h:outputText
										value="#{messages.account_pass}" />
								</label>
								<div class="col-md-9">
									<h:inputSecret id="pass" class="label-form-user control-label" value="#{userAccountBB.user.password}" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="repeat_pass"> <h:outputText
										value="#{messages.account_pass_repeat}" />
								</label>
								<div class="col-md-9">
									<h:inputSecret id="repeat_pass" class="label-form-user control-label" value="#{userAccountBB.repeatPassword}" />
								</div>
							</div>

							<!-- Form actions -->

							<div class="form-group">
								<div class="col-md-12 text-right" style="margin-top: 15px;">
									<p:commandButton class="btn btn-primary btn-lg center btnSave"
										value="#{messages.label_save}" action="#{userBB.submit}"
										process="@form" update="@form" />
								</div>
							</div>
						</fieldset>


					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
