<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<ol class="breadcrumb">
				<li><a href="#"><h:outputText value="#{messages.menu_item_mis_transfusiones}"/></a></li> 
			</ol>
		</div>
		<div class="container">
			<div class="page-header">
				<h1 id="timeline"><h:outputText value="#{messages.menu_item_mis_transfusiones}"/></h1>
			</div>
			 <div id="no-more-tables">
            <table class="col-md-12 table-striped table-condensed cf">
        		<thead class="cf">
        			<tr>
        				<th><h:outputText value="#{messages.label_date}"/></th>
        				<th><h:outputText value="#{messages.label_blood_bank}"/></th>
        				<th><h:outputText value="#{messages.label_institution}"/></th>
        				<th><h:outputText value="#{messages.label_product}"/></th>
        				<th><h:outputText value="#{messages.label_volume}"/></th>
        				        				
        			</tr>
        		</thead>
        		<tbody>
        			<c:forEach items="#{transfusionBB.myTransfusions}" var="transfusionItem" varStatus="counter">
	        			<tr>
	        				<td data-title="#{messages.label_date}"><h:outputText value="#{transfusionItem.date}"/></td>
	        				<td data-title="#{messages.label_blood_bank}"><h:outputText value="#{transfusionItem.bank.name}"/></td>
	        				<td data-title="#{messages.label_institution}"><h:outputText value="#{transfusionItem.institution.name}"/></td>
	        				<td data-title="#{messages.label_product}" ><h:outputText value="#{messages[transfusionItem.dataProduct.display]}"/></td>
	        				<td data-title="#{messages.label_volume}" ><h:outputText value="#{transfusionItem.volume}"/></td>
	        				
	        			</tr>
	        		</c:forEach>
        		
        		</tbody>
        	</table>
        </div>
		</div>
	</ui:define>

</ui:composition>
</html>
