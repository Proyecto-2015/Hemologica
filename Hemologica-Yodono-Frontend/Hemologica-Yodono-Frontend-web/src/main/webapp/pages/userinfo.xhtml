<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions" >

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">
		<!--    	<div class="container-fluid"> -->
		<div>
			<ol class="breadcrumb">
				<li><a href="#"><h:outputText
							value="#{messages.label_my_profile}" /></a></li>
			</ol>

			<h:form>
				<div class="col-xs-12 col-md-12 col-lg-2">
<!-- 					<o:graphicImage value="#{userBB.imageByte}" /> -->
					<p:graphicImage class="image-user center"  />
<!-- 				<p:graphicImage class="image-user center" library="img" name="user-icon.png" > --> 
<!-- 					</h:graphicImage> -->

					<p:fileUpload class="center" mode="simple" style="padding-top: 5px;" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
						value="#{userBB.uploadedPicture}" />

				</div>
				 <div class="col-xs-12 col-md-12 col-lg-9 bank-info ">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					
					<div class="row form-horizontal " id="userForm">
					
						<fieldset>
							<legend><h:outputText value="#{messages.label_identification}"/></legend>
							
							<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.form_user_document_country}" /></label>
							<div class="col-md-9">
								
								<label class="label-form-user control-label"><h:outputText value="#{messages[userBB.dataUser.documentCountry]}" /></label>
								
							</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_document_type}" /></label>
								<div class="col-md-9">
									<label class="label-form-user control-label"><h:outputText
											value="#{messages[userBB.dataUser.documentType]}" /></label>
								</div>
							</div>
						
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_document_number}" /></label>
								<div class="col-md-9">
									<label class="label-form-user control-label"><h:outputText
											value="#{userBB.dataUser.documentNumber}" /></label>
								</div>
							</div>
						</fieldset>	
					
						<fieldset>
							<legend><h:outputText value="#{messages.label_names_surname}"/></legend>

							<div class="form-group ">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_first_name}" /></label>
								<div class="col-md-9">
									<label class="label-form-user control-label"><h:outputText
											value="#{userBB.dataUser.firstName}" /></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_second_name}" /></label>
								<div class="col-md-9">
									<label class="label-form-user control-label"><h:outputText
											value="#{userBB.dataUser.secondName}" /></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_first_last_name}" /></label>
								<div class="col-md-9">
									<label class="label-form-user control-label"><h:outputText
											value="#{userBB.dataUser.firstLastName}" /></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_second_last_name}" /></label>
								<div class="col-md-9">
									<label class="label-form-user control-label"><h:outputText
											value="#{userBB.dataUser.secondLastName}" /></label>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<legend><h:outputText value="#{messages.label_contact}"/></legend>
							
							<div class="form-group">
								<label class="col-md-3 control-label"
									for="donations_input_search_date_from"><h:outputText
										value="#{messages.form_user_birthday_date}" /></label>

								<div class="col-md-9 col-lg-5">
									<p:calendar id="birthday_date" pattern="dd/MM/yyyy"
										mode="popup" value="#{userBB.birthdayDate}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_state}" /></label>
								<div class="col-md-9 col-lg-5">
									<h:selectOneMenu class="form-control" value="#{userBB.state}"
										style="height: 34px;" converter="#{dataStateConverter}">
										<f:selectItems value="#{applicationBB.states}" var="state"
											itemValue="#{state.code}" itemLabel="#{messages[state.displayName]}" />
										<p:ajax update="cities" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_city}" /></label>
								<div class="col-md-9 col-lg-5">

									<h:selectOneMenu class="form-control" id="cities"
										value="#{userBB.city}" style="height: 34px;"
										converter="#{dataCityConverter}">
										<f:selectItems
											value="#{userBB.getCitiesState(userBB.state.code)}" var="city"
											itemValue="#{city.code}" itemLabel="#{messages[city.displayName]}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_address}" /></label>
								<div class="col-md-9 col-lg-5">
									<h:inputText id="address" name="name" type="text"
										class="form-control" value="#{userBB.dataUser.address}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="name"><h:outputText
										value="#{messages.form_user_telephone}" /></label>
								<div class="col-md-9 col-lg-5">
									<h:inputText id="telephone" name="name" type="text"
										class="form-control" value="#{userBB.dataUser.telephone}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="email"><h:outputText
										value="#{messages.form_user_email}" /></label>
								<div class="col-md-9 col-lg-5">
									<h:inputText id="email" name="name" type="text"
										class="form-control" value="#{userBB.dataUser.email}" />
								</div>
							</div>
						<fieldset>
							<legend><h:outputText value="#{messages.label_notification}"/></legend>
							
							<div class="checkbox center">
								<label> <h:selectBooleanCheckbox
										id="allowNotificationNeedDonor"
										widgetVar="allowNotificationNeedDonor"
										value="#{userBB.dataUser.allowNotificationNeedDonor}" /> <h:outputText
										value="#{messages.form_user_allow_notification_need_donor}" />
								</label>
							</div>
							<div class="checkbox center">
								<label> <h:selectBooleanCheckbox
										id="allowNotificationAbleToDonate"
										widgetVar="allowNotificationAbleToDonate"
										value="#{userBB.dataUser.allowNotificationAbleToDonate}" />
									<h:outputText
										value="#{messages.form_user_allow_notification_able_to_donate}" />
								</label>
							</div>
						</fieldset>

							<!-- Form actions -->

							<div class="form-group">
								<div class="col-md-12 text-right" style="margin-top: 15px;">
									<p:commandButton class="btn btn-primary btn-lg center btnSave"
										value="#{messages.label_save}" action="#{userBB.submit}"
										process="@form" update="@form" />
								</div>
							</div>
						</fieldset>


					</div>

				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
