<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"

<!-- #EA1C24 -->

		<div class="page-header"
			style="background-color: #FFFFF; max-width: 100%">
			<h:form>
				<div class="idiomas">
					<ul class="list-inline pull-right">
						<c:forEach items="#{language.languagesInMap}" var="languageItem">
		    				<li>
								<h:commandLink value="#{messages[languageItem.value]}" action="#{language.languagesLocaleCodeChanged}" >
									<f:param name="action" value="#{languageItem.key}" />
								</h:commandLink>
					        </li>
						</c:forEach>			
		
					</ul>
				</div>
			</h:form>
			
			<div class="container-fluid">
				<div class="row">
					 <div class="row-height" > 
					    <div class="col-xs-1 col-lg-1 vcenter img pull-left">
					        <h:graphicImage id="logo-img" library="img"
								name="hemologica-logo-6.png" alt="logo" />
								
					    </div>
					    <div class="col-xs-5 col-lg-9 col-height vcenter titulo pull-left">
					    	
					       	<h1 id="title" style=" margin-left: 0px">
								<strong style="color: #912b2b;"><h:outputText value="#{messages.title_home}"/></strong>
							</h1>
					    </div>
					    
					    
					     <div class="col-xs-3 col-lg-1 col-height vcenter titulo pull-right div-user dropdown" >
							<h:form>
					     
						     	<h:graphicImage class="img-responsive center-block userImage" library="img"
						     		name="user-icon.png" id="imageMy"/>
						     	
						     	<p:contextMenu for="imageMy" id="context" event="click">   
						     		<p:menuitem>	
						     			<div class="col-md-12">
											<div class="bottom text-center">
												<h:commandLink action="#{sessionBB.redirectTo('myProfile')}" value="#{messages.label_my_profile}"/>
											</div>
			                                
										</div>
										
						     		</p:menuitem>
						     		<p:menuitem>
						     			<div class="bottom text-center">
						     				<h:commandLink  value="#{messages.label_sign_out}"/>
											
										</div>
						     		</p:menuitem>                
								</p:contextMenu>				     		
						       <span class="text-login  center-block" style="vertical-align: middle">
						       		<h:outputText value="#{messages.label_sign_in}"/>
						       	</span>
						     </h:form>
					    </div>
					 </div>
				</div>
			</div>
		</div>
	
	
		<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid" id="div-menu">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
			</div>
	
			<h:form>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav"  style=" font-size: larger; font-weight: 400;">
						<li><h:commandLink action="#{sessionBB.redirectTo('campaigns')}" value="#{messages.menu_item_campaigns}"/></li>
						<li><h:commandLink action="#{sessionBB.redirectTo('requirements')}" value="#{messages.menu_item_puedo_donar}"/></li>
						<li><h:commandLink action="#{sessionBB.redirectTo('bloodBanks')}" value="#{messages.menu_item_donde_donar}"/></li>
						<li><h:commandLink action="#{sessionBB.redirectTo('preparation')}" value="#{messages.menu_item_preparacion}"/></li>
						<li><h:commandLink action="#{sessionBB.redirectTo('myDonations')}" value="#{messages.menu_item_mis_donaciones}"/></li>
						<li><h:commandLink action="#{sessionBB.redirectTo('myTransfusions')}" value="#{messages.menu_item_mis_transfusiones}"/></li>
					</ul>
				</div>
			</h:form>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid --> </nav>

</ui:composition>
