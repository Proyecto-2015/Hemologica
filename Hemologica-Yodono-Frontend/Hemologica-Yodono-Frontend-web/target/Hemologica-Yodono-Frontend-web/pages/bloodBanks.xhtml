<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/template/template.xhtml">
	
  <ui:define name="content">
  	<div class="container-fluid">
		<ol class="breadcrumb">
			<li><a href="#"><h:outputText value="#{messages.menu_item_donde_donar}"/></a></li> 
		</ol>
	</div>
   
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    
    <div class="col-xs-12 col-md-12 col-lg-5">
    	<p:gmap id="map-banks" center="-34.8059635,-56.2145634,11" zoom="10"  type="ROADMAP" model="#{banksBB.simpleModel}">
    		 
    		 <p:ajax event="overlaySelect" listener="#{banksBB.onMarkerSelect}" update="nameBank,institution,information,email,telephone,hour,address" />
    		
    	</p:gmap>
    </div>
    
   	 <div class="col-xs-12 col-md-12 col-lg-6 bank-info pull-right">
      
          <form class="form-horizontal" action="" method="post">
          <fieldset>
          
  			<legend><p:outputLabel id ="nameBank" class="control-label" value="#{banksBB.bank.name}"/></legend>
            <div class="form-group">
              <label class="col-md-3 control-label label-form-bank" for="name"><h:outputText value="#{messages.label_institution}:"/></label>
              <div class="col-md-9">
                <p:outputLabel class="control-label" id="institution" value="#{banksBB.bank.institution}"></p:outputLabel>
              </div>
            </div>
    		<div class="form-group">
              <label class="col-md-3 control-label" for="name"><h:outputText value="#{messages.form_user_address}:"/></label>
              <div class="col-md-9">
                <p:outputLabel class="control-label" id="address" value="#{banksBB.bank.address}"></p:outputLabel>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="name"><h:outputText value="#{messages.label_hour}:"/></label>
              <div class="col-md-9">
                <p:outputLabel class="control-label" id="hour" value="#{banksBB.bank.hour}"></p:outputLabel>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="name"><h:outputText value="#{messages.form_user_telephone}:"/></label>
              <div class="col-md-9">
                <p:outputLabel class="control-label" id="telephone" value="#{banksBB.bank.telephone}"></p:outputLabel>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="name"><h:outputText value="#{messages.form_user_email}:"/></label>
              <div class="col-md-9">
                <p:outputLabel class="control-label" id="email" value="#{banksBB.bank.email}"></p:outputLabel>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="name"><h:outputText value="#{messages.label_information}:"/></label>
              <div class="col-md-9">
                <p:outputLabel class="control-label" id="information" value="#{banksBB.bank.information}"></p:outputLabel>
              </div>
            </div>
    		
          </fieldset>
          </form>
        </div>
    

    
   
   
 </ui:define>
	
</ui:composition>
</html>
