<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<!-- 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" -->
<!-- 	xmlns:h="http://xmlns.jcp.org/jsf/html" -->
<!-- 	xmlns:f="http://xmlns.jcp.org/jsf/core" -->

<h:head>
</h:head>
<h:body>

	<h:panelGroup styleClass="container-fluid container col-sm-12"
		layout="block">

		<h:form>

			<h:panelGroup id="panel_search_inputs2" layout="block"
				styleClass="row">
				<h:panelGroup layout="block" styleClass="form-inline search-bar">
					<p:outputLabel class="sr-only" for="donations_input_search_person2"
									value="#{messages.donations_input_search_person_placeholder}"/>
					<p:inputText id="donations_input_search_person2"
						styleClass="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6"
						placeholder="#{messages.donations_input_search_person_placeholder}"
						value="#{donationBB.searchPerson}" />
					<p:commandButton id="panel_search_inputs_advanced" 
									styleClass="form-control search-btn-adv col-xs-2 col-sm-3 col-md-4 col-lg-4" 
									icon="ui-icon-triangle-1-s" 
									title="#{messages.generic_search}" />
					<p:commandButton icon="ui-icon-search" 
									 styleClass="form-control search-btn col-xs-2 col-sm-3 col-md-3 col-lg-1" 
									 title="#{messages.generic_search}" 
									 action="#{donationBB.search()}" 
									 process="panel_search_inputs" 
									 update="@form"/>
				</h:panelGroup>
			</h:panelGroup>

			<p:overlayPanel for="panel_search_inputs_advanced" hideEffect="fade">
				<h:panelGroup id="panel_search_inputs" layout="block"
					styleClass="row">

					<h:panelGroup layout="block" styleClass="form-inline">

						<h:panelGroup styleClass="form-group " layout="block">
							<h:outputLabel for="donations_input_search_person"
								styleClass="control-label"
								value="#{messages.donations_input_search_person}" />
							<p:inputText id="donations_input_search_person"
								styleClass="form-control"
								placeholder="#{messages.donations_input_search_person_placeholder}"
								value="#{donationBB.searchPerson}" />
						</h:panelGroup>

						<h:panelGroup styleClass="form-group" layout="block">
							<h:outputLabel for="donations_input_search_date_from"
								styleClass="control-label"
								value="#{messages.donations_input_search_date_from}" />
							<p:calendar id="donations_input_search_date_from"
								value="#{donationBB.searchDateFrom}" />
						</h:panelGroup>

						<h:panelGroup styleClass="form-group" layout="block">
							<h:outputLabel for="donations_input_search_date_to"
								styleClass="control-label"
								value="#{messages.donations_input_search_date_to}" />
							<p:calendar id="donations_input_search_date_to"
								value="#{donationBB.searchDateTo}" />
						</h:panelGroup>

						<p:commandButton icon="ui-icon-search"
							value="#{messages.generic_search}"
							action="#{donationBB.search()}" process="panel_search_inputs"
							update="@form" />
						<p:commandLink value="#{messages.generic_search_clear}"
							action="#{donationBB.searchClear()}" process="@this"
							update="@form" />

					</h:panelGroup>


				</h:panelGroup>

			</p:overlayPanel>

			<h:panelGroup layout="block" styleClass="row"
				rendered="#{donationBB.renderResult}">

				<p:dataTable value="#{donationBB.resultDonations}" var="donation"
					reflow="true"
					emptyMessage="#{messages.donations_result_empty_message}"
					sortMode="multiple">

					<p:column filterBy="#{donation.donationId}"
						headerText="#{messages.donations_result_table_header_id}"
						filterMatchMode="contains" sortBy="#{donation.donationId}">
						<h:outputText value="#{donation.donationId}" />
					</p:column>

					<p:column filterBy="#{donation.personDocument}"
						headerText="#{messages.donations_result_table_header_document}"
						filterMatchMode="contains" sortBy="#{donation.personDocument}">
						<h:outputText value="#{donation.personDocument}" />
					</p:column>

					<p:column filterBy="#{donation.personCompleteName}"
						headerText="#{messages.donations_result_table_header_name}"
						filterMatchMode="contains" sortBy="#{donation.personCompleteName}">
						<h:outputText value="#{donation.personCompleteName}" />
					</p:column>

					<p:column filterBy="#{donation.donationDate}"
						headerText="#{messages.donations_result_table_header_date}"
						filterMatchMode="contains" sortBy="#{donation.donationDate}">
						<h:outputText value="#{donation.donationDate}">
							<f:convertDateTime pattern="dd-MM-yyyy, hh:mm" />
						</h:outputText>
					</p:column>

					<p:column filterBy="#{donation.donationState}"
						headerText="#{messages.donations_result_table_header_state}"
						filterMatchMode="contains" selectRow="#{donation.donationState}">
						<h:outputText value="#{donation.donationState}" />
					</p:column>

				</p:dataTable>

			</h:panelGroup>

		</h:form>


	</h:panelGroup>
</h:body>
</html>
