<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:composition template="/template/template.xhtml">	
		
		<ui:define name="content">	
			<div class="container-fluid">
				<ol class="breadcrumb">
					<li>
					<h:link outcome="history"><h:outputText value="#{messages.menu_history}"/></h:link>
					/
					<a href="#"><h:outputText value="#{personRecordBloodBB.person.fullName}"/></a>
					</li> 
				</ol>
			</div>
				
			<div class="container">
				
				<fieldset id="fieldset-history" style ="font-size: x-large; border:1px solid #999; padding-bottom: 16px; margin-bottom: 20px; padding-top: 20px;" >
					<label class="col-md-2 col-lg-5 control-label" >
						<h:outputText value="#{personRecordBloodBB.person.fullName}" /></label>
					
					<label class="col-md-2 col-lg-2 control-label" style="font-weight: 300;" >
						<h:outputText value="#{messages[personRecordBloodBB.person.gender]}"/></label>
						
					<label class="col-md-2 col-lg-2 control-label" style="font-weight: 300;" >
						<h:outputText value="#{personRecordBloodBB.person.age}"/></label>	
					
					<label class="col-md-2 col-lg-2 control-label" style="font-weight: 300;">
						<h:outputText value="#{personRecordBloodBB.person.documentNumber}" /></label>
						
					<label class="col-md-2 col-lg-1 control-label pull-right blood-type" >
						<h:outputText value="#{personRecordBloodBB.person.bloodType.displayName}" /></label>
					
				</fieldset>
				
				<p:tabView id="tabs-border">
		
					<!-- Person -->
					<p:tab title="#{messages.label_donations}">
						<ui:include src="fragments/historyPersonDonationsFragment.xhtml" />
					</p:tab>
		
					<!-- Donation Information -->
					<p:tab title="#{messages.label_transfusions}">
						<ui:include src="fragments/historyPersonTransfusionsFragment.xhtml" />
					</p:tab>
		
				</p:tabView>
			</div>
				
		</ui:define>
	</ui:composition>

</html>
