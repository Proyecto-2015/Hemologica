<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6 col-md-offset-3 form-horizontal">

					<fieldset>

						<div class="form-group">
							<label class="col-md-3 col-lg-5 control-label" for="donation_date"><h:outputText
									value="#{messages.donation_date}" /></label>
							<div class="col-md-9 col-lg-5">
								<p:calendar id="donation_date" pattern="dd/MM/yyyy" mode="popup"
									value="#{transfusionBB.date}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3  col-lg-5 control-label" for="product_transfused"><h:outputText
									value="#{messages.label_product_transfused}" /></label>
							<div class="col-md-9 col-lg-5">
								
								<h:selectOneMenu class="form-control" value="#{transfusionBB.dataTransfusion.dataProduct}"
											style="height: 34px;" converter="#{dataProductConverter}">
										
									<f:selectItems value="#{applicationBB.products}" var="item"
										itemValue="#{item}" itemLabel="#{messages[item.display]}" />
							
								</h:selectOneMenu>
							
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 col-lg-5 control-label" for="donation_date"><h:outputText
									value="#{messages.label_product_code}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{transfusionBB.dataTransfusion.productCode}" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 col-lg-5 control-label" for="donation_date"><h:outputText
									value="#{messages.label_donation_associated}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{transfusionBB.dataTransfusion.associatedDonation}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 col-lg-5 control-label" for="donation_date"><h:outputText
									value="#{messages.label_volume}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{transfusionBB.dataTransfusion.volume}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 col-lg-5  control-label" for="name"><h:outputText
						value="#{messages.label_responsible_transfusion_person}" /></label>
							<div class="col-md-9 col-lg-5">
								
								<h:selectOneMenu class="form-control" value="#{transfusionBB.dataTransfusion.responsibleTransfusionPerson}"
										style="height: 34px;" converter="#{dataResponsiblePersonConverter}">
										<f:selectItems value="#{sessionBB.responsibleTransfusionPersons}" var="item"
											itemValue="#{item}" itemLabel="#{item.fullName}" />
						
								</h:selectOneMenu>	
								
							</div>
						</div>

					</fieldset>
			</div>
		</div>
	</div>

</h:body>
</html>
