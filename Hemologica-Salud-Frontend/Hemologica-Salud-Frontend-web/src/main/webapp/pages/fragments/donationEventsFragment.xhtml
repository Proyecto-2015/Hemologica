<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<div class="container-fluid">

		<div class="row">
			<div>
					<div>

						<table id="lab_results_table"
							class="col-md-12 table-bordered table-striped table-condensed cf">
							<thead class="cf">
								<tr>
									<th><h:outputText
											value="#{messages.donation_event_display}" /></th>
									<th><h:outputText
											value="#{messages.donation_event_severity}" /></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									
									<td data-title="#{messages.label_reaccion_type}">

										<h:selectOneMenu class="form-control" value="#{donationBB.event.event}"
													style="height: 34px;" converter="#{dataEventDonationConverter}">
												<f:selectItems value="#{applicationBB.donationsEvents}" var="item"
													itemValue="#{item}" itemLabel="#{messages[item.displayName]}" />
									
										</h:selectOneMenu>	
									</td> 
									
									<td data-title="#{messages.donation_event_severity}">
						
										<h:selectOneMenu class="form-control" value="#{donationBB.event.severity}"
														style="height: 34px;" converter="#{dataEventSeverityConverter}">
												<f:selectItems value="#{applicationBB.severities}" var="item"
													itemValue="#{item}" itemLabel="#{messages[item.displayName]}" />
										
										</h:selectOneMenu>	
									</td> 

									<td data-title="">
										<p:commandButton value="#{messages.label_add}" 
										action="#{donationBB.addEvent()}" 
										update="@form" />
									</td>

								</tr>

								<c:forEach items="#{donationBB.dataDonation.events}"
									var="event" varStatus="counter">
									<tr>
										<td data-title="#{messages.donation_event_display}">
											<h:outputText value="#{messages[event.event.displayName]}" />
										</td>
										<td data-title="#{messages.donation_event_severity}">
											<h:outputText value="#{messages[event.severity.displayName]}" />
										</td>
									</tr>
								</c:forEach>

							</tbody>
						</table>

					</div>

<!-- 				</h:form> -->
			</div>
		</div>
	</div>

</h:body>
</html>
