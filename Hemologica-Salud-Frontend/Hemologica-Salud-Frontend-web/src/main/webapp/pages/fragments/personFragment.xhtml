<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h:form class="form-horizontal" id="personForm">


					<fieldset>
						<legend>Identificaci√≥n</legend>
						
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_document_country}" /></label>
							<div class="col-md-9">
								<h:selectOneMenu class="form-control" id="countries"
									value="#{personBB.dataPerson.documentCountry}" style="height: 34px;"
									converter="dataCountryConverter">
									<f:selectItems value="#{personBB.countries}" var="country"
										itemValue="#{country.code}" itemLabel="#{country.displayName}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_document_type}" /></label>
							<div class="col-md-9">
								<h:selectOneMenu class="form-control" id="documents_types"
									value="#{personBB.dataPerson.documentType}" style="height: 34px;"
									converter="dataDocumentTypeConverter">
									<f:selectItems value="#{personBB.documentTypes}" var="documentType"
										itemValue="#{documentType.code}" itemLabel="#{documentType.displayName}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_document_number}" /></label>
							<div class="col-md-9">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.documentNumber}" />
							</div>
						</div>
					</fieldset>

					<fieldset>
					
						<legend>Nombres y Apellidos</legend>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_first_name}" /></label>
							<div class="col-md-9">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.firstName}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_second_name}" /></label>
							<div class="col-md-9">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.secondName}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_first_surname}" /></label>
							<div class="col-md-9">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.firstLastName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_second_surname}" /></label>
							<div class="col-md-9">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.secondLastName}" />
							</div>
						</div>

					</fieldset>

					<fieldset>
						<legend>Contacto y Personal</legend>
						<div class="form-group">
							<label class="col-md-3 control-label"
								for="donations_input_search_date_from"><h:outputText
									value="#{messages.person_birthday_date}" /></label>
							<div class="col-md-9 col-lg-5">
								<p:calendar id="birthday_date" pattern="MM/dd/yyyy" mode="popup"
									value="#{personBB.dataPerson.birthdayDate}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_state}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" value="#{personBB.states}"
									style="height: 34px;">
									<f:selectItems value="#{personBB.states}" var="state"
										itemValue="state" itemLabel="#{state.name}" />
									<f:ajax listener="#{personBB.changeState}" render="states" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_city}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" id="cities"
									value="#{personBB.city}" style="height: 34px;"
									converter="dataCityConverter">
									<f:selectItems value="#{personBB.cities}" var="city"
										itemValue="#{city.code}" itemLabel="#{city.name}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_address}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText id="address" name="name" type="text"
									placeholder="#{messages.person_address}" class="form-control"
									value="#{personBB.dataPerson.address}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name"><h:outputText
									value="#{messages.person_telephone}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText id="telephone" name="name" type="text"
									placeholder="#{messages.person_telephone}" class="form-control"
									value="#{personBB.dataPerson.telephone}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="email"><h:outputText
									value="#{messages.person_email}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText id="email" name="name" type="text"
									placeholder="#{messages.person_email}" class="form-control"
									value="#{personBB.dataPerson.email}" />
							</div>
						</div>
						
						<!-- Form actions -->

						<div class="form-group">
							<div class="col-md-12 text-right" style="margin-top: 15px;">


								<p:commandButton class="btn btn-primary btn-lg center btnSave"
									value="#{messages.label_save}" action="#{personBB.submit()}"
									process="@form" update="@form" />

								<p:messages />

							</div>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>
	</div>


</h:body>
</html>
