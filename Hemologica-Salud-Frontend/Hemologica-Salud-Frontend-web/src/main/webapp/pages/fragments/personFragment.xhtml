<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div class="form-horizontal" id="personForm">


					<fieldset>
						<legend>
							
							<h:outputText value="#{messages.label_identification}"/>
						</legend>
						
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_document_country}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" id="countries"
									value="#{personBB.dataPerson.documentCountry}" style="height: 34px;"
									converter="#{dataCountryConverter}">
									<f:selectItems value="#{applicationBB.countries}" var="country"
										itemValue="#{country}" itemLabel="#{messages[country.displayName]}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_document_type}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" id="documents_types"
									value="#{personBB.dataPerson.documentType}" style="height: 34px;"
									converter="#{dataDocumentTypeConverter}">
									<f:selectItems value="#{applicationBB.documentTypes}" var="documentType"
										itemValue="#{documentType}" itemLabel="#{messages[documentType.displayName]}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_document_number}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.documentNumber}" />
							</div>
						</div>
					</fieldset>

					<fieldset>
					
						<legend><h:outputText value="#{messages.label_names_surname}"/></legend>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_first_name}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.firstName}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_second_name}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.secondName}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_first_surname}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.firstLastName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_second_surname}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText class="label-form-user form-control"
									value="#{personBB.dataPerson.secondLastName}" />
							</div>
						</div>

					</fieldset>

					<fieldset>
						<legend><h:outputText value="#{messages.label_contact}"/></legend>
						
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.label_gender}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" value="#{personBB.dataPerson.state}"
									style="height: 34px;" converter="#{dataGenderConverter}">
									<f:selectItems value="#{applicationBB.gender}" var="gender"
										itemValue="#{gender}" itemLabel="#{messages[gender.displayName]}" />
<!-- 								<f:ajax listener="#{personBB.changeState}" render="states" />  -->
								</h:selectOneMenu>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-5 control-label"
								for="donations_input_search_date_from"><h:outputText
									value="#{messages.person_birthday_date}" /></label>
							<div class="col-md-9 col-lg-5">
								<p:calendar id="birthday_date" pattern="dd/MM/yyyy" mode="popup"
									value="#{personBB.birthdayDate}" />
									
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_state}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" value="#{personBB.dataPerson.gender}"
									style="height: 34px;" converter="#{dataStateConverter}">
									<f:selectItems value="#{applicationBB.states}" var="state"
										itemValue="#{state}" itemLabel="#{messages[state.displayName]}" />
<!-- 								<f:ajax listener="#{personBB.changeState}" render="states" />  -->
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_city}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:selectOneMenu class="form-control" id="cities"
									value="#{personBB.dataPerson.city}" style="height: 34px;"
									converter="#{dataCityConverter}">
									<f:selectItems value="#{applicationBB.cities}" var="city"
										itemValue="#{city}" itemLabel="#{messages[city.displayName]}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_address}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText id="address" name="name" type="text"
									placeholder="#{messages.person_address}" class="form-control"
									value="#{personBB.dataPerson.address}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="name"><h:outputText
									value="#{messages.person_telephone}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText id="telephone" name="name" type="text"
									placeholder="#{messages.person_telephone}" class="form-control"
									value="#{personBB.dataPerson.telephone}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-5 control-label" for="email"><h:outputText
									value="#{messages.person_email}" /></label>
							<div class="col-md-9 col-lg-5">
								<h:inputText id="email" name="name" type="text"
									placeholder="#{messages.person_email}" class="form-control"
									value="#{personBB.dataPerson.email}" />
							</div>
						</div>
						
					</fieldset>
				</div>
			</div>
		</div>
	</div>


</h:body>
</html>
