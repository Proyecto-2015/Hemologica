<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>

		<div class="col-sm-6 col-md-6" style="margin-bottom: 10px;">
			<h3> <h:outputText value="#{messages.label_donations_history}"/></h3>
		</div>
		
		<div class="col-sm-6 col-md-6 " style="margin-bottom: 10px;">
			<c:choose>
		        <c:when test="${personRecordBloodBB.person.ableToDonate}">
		        
		        	<h3> <h:outputText class="pull-right able" value="#{messages.label_able}"/></h3>
		        	
		        </c:when>
		        <c:otherwise>
		        
		            <h3> <h:outputText class="pull-right disble" value="#{messages.label_disable}"/></h3>
		            
		        </c:otherwise>
    		</c:choose>
			
		
			
		</div>
	
		<table class="col-md-12 table-bordered table-striped table-condensed cf">
		
	       		<thead class="cf">
	       			<tr>
	       				<th><h:outputText value="#{messages.donation_date}"/></th>
	       				<th><h:outputText value="#{messages.label_insitution}"/></th>
	       				<th><h:outputText value="#{messages.label_bank}"/></th>
	       				<th><h:outputText value="#{messages.label_state}"/></th>
	       				<th><h:outputText value="#{messages.label_drawbacks}"/></th>
	       				<th><h:outputText value="#{messages.label_rejection_reason}"/></th>
	       				<th><h:outputText value="#{messages.label_rejection_type}"/></th>
	       				<th><h:outputText value="#{messages.label_rechazo_date_to}"/></th>      				
	       			</tr>
	       		</thead>
	       		<tbody>
	       			<c:forEach items="#{personRecordBloodBB.donations}" var="donationItem" varStatus="counter">
	        			<tr>
	        				<td data-title="#{messages.donation_date}"><h:outputText value="#{donationItem.date}"/></td>
	        				<td data-title="#{messages.label_insitution}"><h:outputText value="#{donationItem.institution.name}"/></td>
	        				<td data-title="#{messages.label_bank}"><h:outputText value="#{donationItem.bank.name}"/></td>
	        				<td data-title="#{messages.label_state}"><h:outputText value="#{donationItem.state.displayName}"/></td>
	        				
	        				<td> 
		    					<c:choose>
							        <c:when test="${donationItem.events != null and donationItem.events.size() != 0}">
							        	<h:outputText value="#{messages.label_si}"/>
							            <p:commandLink  class="icon-list icon-preview"  title="#{messages.label_view}"
							            action="#{personRecordBloodBB.setDonationItem(donationItem)}" ajax="true"
							              update="adverse-events-donations"/>
									</c:when>
								        <c:otherwise>
								        	   <h:outputText value="#{messages.label_no}"/>
								        </c:otherwise>
								</c:choose>
							</td>	
	        				
	<!--         				<td data-title="#{messages.label_rejection_reason}"><h:outputText value="#{donationItem.fullName}"/></td> -->
	<!--         				<td data-title="#{messages.label_rejection_type}"><h:outputText value="#{donationItem.fullName}"/></td> -->
	<!--         				<td data-title="#{messages.label_rechazo_date_to}"><h:outputText value="#{donationItem.fullName}"/></td>	 -->
	        			</tr>
	        		</c:forEach>
	       		
	       		</tbody>
	       	
	    </table>
	    
	    <h:panelGroup id="adverse-events-donations">
	  	
	  	<div class="col-md-6 center " style="padding-top: 20px;">	
	  		<fieldset id="adverse-events" >
			    
			    <legend><h:outputText value="#{messages.label_adverse_events}"/></legend>
			    <table class="col-md-12 table-bordered table-striped table-condensed cf">
			   		<thead class="cf">
			   			<tr>
			   				<th><h:outputText value="#{messages.label_reaccion_type}"/></th>
			   				<th><h:outputText value="#{messages.label_severity}"/></th>      				
			   			</tr>
			   		</thead>
		   			<tbody>
			   			<c:forEach items="#{personRecordBloodBB.donationItem.events}" var="eventItem" varStatus="counter">
			    			<tr>
			    				<td data-title="#{messages.label_reaccion_type}"><h:outputText value="#{eventItem.display}"/></td>
			    				<td data-title="#{messages.label_severity}"><h:outputText value="#{messages[eventItem.severity.label]}"/></td>
			   				</tr>
			   			</c:forEach>
		  			</tbody>
	  			</table>   
			</fieldset>  
		</div>
	</h:panelGroup>
	
</h:body>
</html>
