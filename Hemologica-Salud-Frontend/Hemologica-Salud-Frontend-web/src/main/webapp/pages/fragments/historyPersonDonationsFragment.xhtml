<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>

		<div class="page-header">
			<h3> <h:outputText value="#{messages.label_transfusions_history}"/></h3>
		</div>
	
		<table class="col-md-12 table-bordered table-striped table-condensed cf">
		
	       		<thead class="cf">
	       			<tr>
	       				<th><h:outputText value="#{messages.donation_date}"/></th>
	       				<th><h:outputText value="#{messages.label_insitution}"/></th>
	       				<th><h:outputText value="#{messages.label_bank}"/></th>
	       				<th><h:outputText value="#{messages.label_state}"/></th>
	       				<th><h:outputText value="#{messages.label_rejection_reason}"/></th>
	       				<th><h:outputText value="#{messages.label_rejection_type}"/></th>
	       				<th><h:outputText value="#{messages.label_rechazo_date_to}"/></th>      				
	       			</tr>
	       		</thead>
	       		<tbody>
	       			<c:forEach items="#{personRecordBloodBB.donations}" var="donationItem" varStatus="counter">
	        			<tr>
	        				<td data-title="#{messages.donation_date}"><h:outputText value="#{donationItem.date}"/></td>
	        				<td data-title="#{messages.label_insitution}"><h:outputText value="#{donationItem.institution.name}"/></td>
	        				<td data-title="#{messages.label_bank}"><h:outputText value="#{donationItem.bank.name}"/></td>
	        				<td data-title="#{messages.label_state}"><h:outputText value="#{donationItem.state.displayName}"/></td>
	<!--         				<td data-title="#{messages.label_rejection_reason}"><h:outputText value="#{donationItem.fullName}"/></td> -->
	<!--         				<td data-title="#{messages.label_rejection_type}"><h:outputText value="#{donationItem.fullName}"/></td> -->
	<!--         				<td data-title="#{messages.label_rechazo_date_to}"><h:outputText value="#{donationItem.fullName}"/></td>	 -->
	        			</tr>
	        		</c:forEach>
	       		
	       		</tbody>
	       	
	    </table>
	
</h:body>
</html>
