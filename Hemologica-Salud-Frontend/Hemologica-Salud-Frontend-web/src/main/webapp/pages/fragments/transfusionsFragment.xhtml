<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<!-- 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" -->
<!-- 	xmlns:h="http://xmlns.jcp.org/jsf/html" -->
<!-- 	xmlns:f="http://xmlns.jcp.org/jsf/core" -->

<h:body>

	<h:panelGroup styleClass="container-fluid container col-sm-12"
		layout="block">

		<h:form>
			<h:panelGroup id="panel_search_inputs2" layout="block"
				styleClass="row">
				<h:panelGroup layout="block" styleClass="form-inline search-bar">
					<p:outputLabel class="sr-only" for="transfusions_input_search_person2"
						value="#{messages.transfusions_input_search_person_placeholder}" />
					<p:inputText id="transfusions_input_search_person2"
						styleClass="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6"
						placeholder="#{messages.transfusions_input_search_person_placeholder}"
						value="#{searchTransfusionBB.searchPerson}" />
										<p:commandButton id="panel_search_inputs_advanced" 
														styleClass="form-control search-btn-adv col-xs-2 col-sm-3 col-md-4 col-lg-4" 
														icon="ui-icon-triangle-1-s" 
														title="#{messages.generic_search}" />
					<p:commandButton icon="ui-icon-search"
						styleClass="form-control search-btn col-xs-2 col-sm-3 col-md-3 col-lg-1"
						title="#{messages.generic_search}" action="#{searchTransfusionBB.search()}"
						process="panel_search_inputs2" update="@form" />

				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row"
				rendered="#{searchTransfusionBB.renderResult}">

				<p:dataTable value="#{searchTransfusionBB.resultTransfusions}" var="transfusion"
					reflow="true"
					emptyMessage="#{messages.transfusions_result_empty_message}"
					sortMode="multiple">

					<p:column filterBy="#{transfusion.donationId}"
						headerText="#{messages.transfusions_result_table_header_id}"
						filterMatchMode="contains" sortBy="#{transfusion.transfusionId}">
						<h:outputText value="#{transfusion.transfusionId}" />
					</p:column>

					<p:column filterBy="#{transfusion.personDocument}"
						headerText="#{messages.transfusions_result_table_header_document}"
						filterMatchMode="contains" sortBy="#{transfusion.personDocument}">
						<h:outputText value="#{transfusion.personDocument}" />
					</p:column>

					<p:column filterBy="#{transfusion.personCompleteName}"
						headerText="#{messages.transfusions_result_table_header_name}"
						filterMatchMode="contains" sortBy="#{transfusion.personCompleteName}">
						<h:outputText value="#{transfusion.personCompleteName}" />
					</p:column>

					<p:column filterBy="#{transfusion.transfusionDate}"
						headerText="#{messages.transfusions_result_table_header_date}"
						filterMatchMode="contains" sortBy="#{transfusion.transfusionDate}">
						<h:outputText value="#{transfusion.transfusionDate}">
							<f:convertDateTime pattern="dd-MM-yyyy, hh:mm" />
						</h:outputText>
					</p:column>

					<p:column filterBy="#{transfusion.transfusionState}"
						headerText="#{messages.transfusions_result_table_header_state}"
						filterMatchMode="contains" selectRow="#{transfusion.transfusionState}">
						<h:outputText value="#{transfusion.transfusionState}" />
					</p:column>

				</p:dataTable>

			</h:panelGroup>

		</h:form>


	</h:panelGroup>
</h:body>
</html>
