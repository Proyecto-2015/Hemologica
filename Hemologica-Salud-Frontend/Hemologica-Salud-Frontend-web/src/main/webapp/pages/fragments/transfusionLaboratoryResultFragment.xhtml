<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<div class="container-fluid">
		<div>
			<div>

					<div >

						<table id="lab_results_table"
							class="col-md-12 table-bordered table-striped table-condensed cf">
							<thead class="cf">
								<tr>
									<th><h:outputText
											value="#{messages.label_analysis}" /></th>
									<th><h:outputText
											value="#{messages.donation_lab_result_date}" /></th>
									<th><h:outputText
											value="#{messages.label_result}" /></th>
								</tr>
							</thead>
							<tbody>
								<tr>

									<td data-title="#{messages.label_analysis}">
										<h:selectOneMenu class="form-control" value="#{transfusionBB.labResult.analysis}"
											style="height: 34px;" converter="#{dataTransfusionAnalysisConverter}">
										
											<f:selectItems value="#{applicationBB.transfusionAnalysis}" var="item"
												itemValue="#{item}" itemLabel="#{messages[item.displayName]}" />
							
										</h:selectOneMenu>
									</td>
									
									<td data-title="#{messages.donation_lab_result_date}"><p:calendar
											value="#{transfusionBB.labDate}" pattern="dd/MM/yyyy">
											
										</p:calendar></td>
									
									<td data-title="#{messages.donation_lab_result_value}">
										<h:selectOneMenu class="form-control" value="#{transfusionBB.labResult.result}"
											style="height: 34px;" converter="#{dataResultConverter}">
											
											<f:selectItem itemLabel="" itemValue="#{null}"/>
											<f:selectItems value="#{applicationBB.results}" var="item"
												itemValue="#{item}" itemLabel="#{messages[item.displayName]}" />
							
										</h:selectOneMenu>
									</td>

									<td data-title="">
										<p:commandButton value="#{messages.label_add}" action="#{transfusionBB.addLabResult()}" update="@form"/>
									</td>

								</tr>

								<c:forEach items="#{transfusionBB.dataTransfusion.laboratoryResults}"
									var="labResItem" varStatus="counter">
									<tr>
										<td
											data-title="#{messages.label_analysis}">
											<h:outputText value="#{messages[labResItem.analysis.displayName]}" />
										</td>
										<td
											data-title="#{messages.donation_lab_result_date}">

											<h:outputText value="#{labResItem.date}" />
												 
										</td>
										<td
											data-title="#{messages.donation_lab_result_value}">
											<h:outputText value="#{messages[labResItem.result.displayName]}" />
										</td>
									</tr>
								</c:forEach>

							</tbody>
						</table>

					</div>

			</div>
		</div>
	</div>

</h:body>
</html>
