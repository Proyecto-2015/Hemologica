<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<div class="container-fluid">
		<p:messages/>
		<div>
			<div>

<!-- 				<h:form id="labResultForm"> -->

					<div >

						<table id="lab_results_table"
							class="col-md-12 table-bordered table-striped table-condensed cf">
							<thead class="cf">
								<tr>
									<th><h:outputText
											value="#{messages.label_analysis}" /></th>
									<th><h:outputText
											value="#{messages.donation_lab_result_date}" /></th>
									<th><h:outputText
											value="#{messages.label_responsible_transfusion_person}" /></th>
									<th><h:outputText
											value="#{messages.label_result}" /></th>
								</tr>
							</thead>
							<tbody>
								<tr>

									<td data-title="#{messages.label_analysis}">
										<h:selectOneMenu class="form-control" value="#{transfusionBB.labResult.analysis}"
											style="height: 34px;" converter="#{dataTransfusionAnalysisConverter}">
										
											<f:selectItems value="#{applicationBB.transfusionAnalysis}" var="item"
												itemValue="#{item}" itemLabel="#{item.displayName}" />
							
										</h:selectOneMenu>
									</td>
									
									<td data-title="#{messages.donation_lab_result_date}"><p:calendar
											value="#{transfusionBB.labResult.date}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:calendar></td>
									
									
									<td data-title="#{messages.label_responsible_transfusion_person}">
										<h:selectOneMenu class="form-control" value="#{transfusionBB.labResult.responsiblePerson}"
										style="height: 34px;" converter="#{dataResponsiblePersonConverter}">
											<f:selectItems value="#{sessionBB.responsibleTransfusionPersons}" var="item"
												itemValue="#{item}" itemLabel="#{item.fullName}" />
						
										</h:selectOneMenu>		
									</td>
									
									<td data-title="#{messages.donation_lab_result_value}"><h:selectBooleanCheckbox
											value="#{transfusionBB.labResult.result}" /></td>
									<td data-title="">
										<p:commandButton value="#{messages.label_add}" action="#{transfusionBB.addLabResult()}" update="@form"/>
									</td>

								</tr>

								<c:forEach items="#{transfusionBB.dataTransfusion.laboratoryResults}"
									var="labResItem" varStatus="counter">
									<tr>
										<td
											data-title="#{messages.label_analysis}">
											<h:outputText value="#{labResItem.analysis.displayName}" />
										</td>
										<td
											data-title="#{messages.donation_lab_result_date}">
<!-- 											<p:calendar value="#{labResItem.date}"> -->
<!-- 												<f:convertDateTime pattern="dd/MM/yyyy" /> -->
<!-- 											</p:calendar> -->
											<h:outputText value="#{labResItem.date}" />
										</td>
										<td
											data-title="#{messages.label_responsible_transfusion_person}">
											<h:outputText value="#{labResItem.responsiblePerson.getFullName()}" />
										</td>
										<td
											data-title="#{messages.donation_lab_result_value}">
											<h:outputText value="#{labResItem.result}" />
										</td>
									</tr>
								</c:forEach>

							</tbody>
						</table>

					</div>

<!-- 				</h:form> -->
			</div>
		</div>
	</div>

</h:body>
</html>
