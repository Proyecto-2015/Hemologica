<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h:form class="form-horizontal" id="userForm">

					<div class="container">

						<table
							class="col-md-12 table-bordered table-striped table-condensed cf">
							<thead class="cf">
								<tr>
									<th><h:outputText value="#{messages.label_date}" /></th>
									<th><h:outputText value="#{messages.label_blood_bank}" /></th>
									<th><h:outputText value="#{messages.label_institution}" /></th>
									<th><h:outputText value="#{messages.label_product}" /></th>


								</tr>
							</thead>
							<tbody>
								<tr>
									<td data-title="Fecha">
										<h:intputText value="#{labResItem.date}" />
									</td>
									<td data-title="Banco de Sangre">
										<h:intputText value="#{labResItem.bank}" />
									</td>
									<td data-title="Institución">
										<h:intputText value="#{labResItem.institution}" />
									</td>
									<td data-title="Producto">
										<h:intputText value="#{labResItem.product}" />
									</td>

								</tr>
								<c:forEach items="#{donationBB.dataDonacion.labResults}"
									var="labResItem" varStatus="counter">
									<tr>
										<td data-title="Fecha"><h:outputText
												value="#{labResItem.date}" /></td>
										<td data-title="Banco de Sangre"><h:outputText
												value="#{labResItem.bank}" /></td>
										<td data-title="Institución"><h:outputText
												value="#{labResItem.institution}" /></td>
										<td data-title="Producto"><h:outputText
												value="#{labResItem.product}" /></td>

									</tr>
								</c:forEach>

							</tbody>
						</table>

					</div>

				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
