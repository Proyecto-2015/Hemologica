<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>

			<h:form id="labResultForm">
					 
					 <div id="no-more-tables">
						<table id="lab_results_table"
							class="col-md-12 table-bordered table-striped table-condensed cf">
							<thead class="cf">
								<tr>
									<th><h:outputText
											value="#{messages.donation_lab_result_code}" /></th>
									<th><h:outputText
											value="#{messages.donation_lab_result_display}" /></th>
									<th><h:outputText
											value="#{messages.donation_lab_result_date}" /></th>
									<th><h:outputText
											value="#{messages.donation_lab_result_value}" /></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
	
									<td data-title="#{messages.donation_lab_result_code}"><h:inputText
											value="#{donationBB.labResult.code}" /></td>
									<td data-title="#{messages.donation_lab_result_display}">
										<h:inputText value="#{donationBB.labResult.displayName}" />
									</td>
									<td data-title="#{messages.donation_lab_result_date}"><p:calendar
											value="#{donationBB.labResult.date}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:calendar></td>
									<td data-title="#{messages.donation_lab_result_value}"><h:selectBooleanCheckbox
											value="#{donationBB.labResult.result}" /></td>
	
									<td data-title="">
										<p:commandButton value="Agregar" action="#{donationBB.addLabResult()}" update="@form"/>
									</td>
	
								</tr>
	
								<c:forEach items="#{donationBB.dataDonacion.labResults}"
									var="labResItem" varStatus="counter">
									<tr>
										<td
											data-title="#{messages.donation_lab_result_code_placeholder}">
											<h:inputText value="#{labResItem.code}" />
										</td>
										<td
											data-title="#{messages.donation_lab_result_display_placeholder}">
											<h:inputText value="#{labResItem.displayName}" />
										</td>
										<td
											data-title="#{messages.donation_lab_result_date_placeholder}">
											<p:calendar value="#{labResItem.date}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</p:calendar>
										</td>
										<td
											data-title="#{messages.donation_lab_result_value_placeholder}">
											<h:inputText value="#{labResItem.result}" />
										</td>
									</tr>
								</c:forEach>
	
							</tbody>
						</table>
					</div>
			</h:form>
	
</h:body>
</html>
