<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>

	<ui:define name="content">
		<div class="container-fluid">
			<ol class="breadcrumb">
				<li><a href="#"><h:outputText
							value="#{messages.label_my_profile}" /></a></li>
			</ol>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<h:form class="form-horizontal" id="userForm">
						<fieldset>

							<div class="form-group">
								<label class="col-md-3 control-label"
									for="donation_date"><h:outputText
										value="#{messages.donation_date}" /></label>
								<div class="col-md-9 col-lg-5">
									<p:calendar id="donation_date" class="form-control" 
												pattern="MM/dd/yyyy" mode="popup" 
												value="#{donationBB.dataDonacion.date}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label" for="donation_state"><h:outputText
										value="#{messages.donation_state}" /></label>
								<div class="col-md-9">
									<h:selectOneMenu id="donation_state" class="form-control"
										value="#{donationBB.dataDonacion.state}" style="height: 34px;"
										converter="dataDonationStateConverter">
										<f:selectItems value="#{donationBB.donationStates}" var="state"
											itemValue="#{state.code}" itemLabel="#{state.displayName}" />
									</h:selectOneMenu>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="donation_failed_cause"><h:outputText
										value="#{messages.donation_failed_cause}" /></label>
								<div class="col-md-9">
									<h:selectOneMenu id="donation_failed_cause" class="form-control"
										value="#{donationBB.dataDonacion.fail}" style="height: 34px;"
										converter="dataDonationFailConverter">
										<f:selectItems value="#{donationBB.donationStates}" var="fail"
											itemValue="#{fail.code}" itemLabel="#{fail.displayName}" />
									</h:selectOneMenu>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="donation_failed_cause"><h:outputText
										value="#{messages.donation_failed_cause}" /></label>
								<div class="col-md-9">
									<h:selectOneMenu id="donation_failed_cause" class="form-control"
										value="#{donationBB.dataDonacion.fail}" style="height: 34px;"
										converter="dataDonationFailConverter">
										<f:selectItems value="#{donationBB.donationFails}" var="fail"
											itemValue="#{fail.code}" itemLabel="#{fail.displayName}" />
									</h:selectOneMenu>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="donation_failed_cause"><h:outputText
										value="#{messages.donation_failed_cause}" /></label>
								<div class="col-md-9">
									<h:selectOneMenu id="donation_failed_cause" class="form-control"
										value="#{donationBB.dataDonacion.fail.cause}" style="height: 34px;"
										converter="dataDonationFailCauseConverter">
										<f:selectItems value="#{donationBB.donationFailCauses}" var="cause"
											itemValue="#{cause.code}" itemLabel="#{cause.displayName}" />
									</h:selectOneMenu>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="donation_failed_date"><h:outputText
										value="#{messages.donation_failed_date}" /></label>
								<div class="col-md-9">
									<p:calendar id="donation_failed_date" class="form-control"  pattern="MM/dd/yyyy" mode="popup"
									 value="#{donationBB.dataDonacion.fail.date}"/>
								</div>
							</div>


							<!-- Form actions -->

							<div class="form-group">
								<div class="col-md-12 text-right" style="margin-top: 15px;">


									<p:commandButton class="btn btn-primary btn-lg center btnSave"
										value="#{messages.label_save}" action="#{personBB.submit()}"
										process="@form" update="@form" />

									<p:messages />

								</div>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>

		<!-- 	</div> -->
	</ui:define>

</h:body>
</html>
