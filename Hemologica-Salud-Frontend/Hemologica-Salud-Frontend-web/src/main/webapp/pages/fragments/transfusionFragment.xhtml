<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"

<h:head>
</h:head>
<h:body>
	<h:form>
	
		<p:messages/>
		<div class="container">
		
			<p:wizard flowListener="#{transfusionBB.onFlowProcess}">
			
				<p:tab id="donante" title="#{messages.label_personal_information}">
<!-- 					<p:panel header="Personal Details"> -->
				
					<ui:include src="transfusionPersonFragment.xhtml" />
<!-- 					</p:panel> -->
				</p:tab>
	
				<p:tab id="general" title="#{messages.label_transfusion}">
				<p:panel header="Personal Details">
					<ui:include src="transfusionInformationFragment.xhtml" />
					</p:panel>
				</p:tab>
	
				<p:tab id="analisis" title="#{messages.label_analysis}">
				<p:panel header="Personal Details">
					<ui:include src="transfusionLaboratoryResultFragment.xhtml" />
					
					 <div class="form-group">
							<div class="col-md-12 text-right" style="margin-top: 15px;">
								<p:commandButton
									styleClass="btn btn-primary btn-lg center btnSave"
									value="#{messages.label_save}" action="#{transfusionBB.submit()}"
									process="@form" update="@form" />
								<p:messages />
							</div>
						</div>
					</p:panel>
				</p:tab>
