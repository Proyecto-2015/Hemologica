<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>
	
	<h:form>
		<div class="container">
			
			<p:messages id="messagesIdTransfusion" for="messagesIdTransfusion" showDetail="true" autoUpdate="true"
								closable="true" />
								
								
			<p:wizard flowListener="#{transfusionBB.onFlowProcess}" >
				
<!-- 				<p:message id="messagesId" for="messagesId" showDetail="true" autoUpdate="true" -->
<!-- 								closable="true" /> -->
				
				<p:tab id="donante" title="#{messages.label_personal_information}">
					<p:panel header="#{messages.label_personal_information}" style="background-color: whitesmoke;">
				
					<ui:include src="personFragment.xhtml"/>	
					</p:panel>
				</p:tab>
	
				<p:tab id="general" title="#{messages.label_transfusion}">
				<p:panel header="#{messages.label_transfusion}" style="background-color: whitesmoke;">
					<ui:include src="transfusionInformationFragment.xhtml" />
					</p:panel>
				</p:tab>
	
				<p:tab id="analisis" title="#{messages.label_analysis}">
				<p:panel header="#{messages.label_analysis}" style="background-color: whitesmoke;">
					<ui:include src="transfusionLaboratoryResultFragment.xhtml" />
					
					</p:panel>
				</p:tab>
	
	 			<p:tab title="#{messages.label_adverse_events}"> 
	 				<p:panel header="#{messages.label_adverse_events}" style="background-color: whitesmoke;">
		 				<ui:include src="transfusionEventsFragment.xhtml" />
		 					
						<div class="col-md-12 text-right" style="margin-top: 15px;">
							<p:commandButton
								styleClass="btn btn-primary btn-lg center btnSave"
								value="#{messages.label_save}" action="#{transfusionBB.submit()}"
								process="@form" update="@form" />
							
						</div>
					</p:panel> 
				</p:tab> 
	
			</p:wizard>
		</div>
	</h:form>
</h:body>
</html>
