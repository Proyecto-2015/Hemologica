<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>
	<h:form>
	
		<fieldset>
			<legend><h:outputText value="#{messages.mails_filter}"/></legend>
			<div class="form-group">
				<label class="col-md-3 control-label" for="name"><h:outputText
						value="#{messages.donation_blood_type}" /></label>
				<div class="col-md-9 col-lg-2">
					<h:selectOneMenu class="form-control" value="#{campaignsBB.mailData.messageOption}"
						style="height: 34px;">
						<f:selectItems value="#{campaignsBB.messageOptions}" var="option"
							itemValue="#{option}" itemLabel="#{option.displayName}" />
						<f:converter converterId="dataMessageOptionsConverter" />
					</h:selectOneMenu>
				</div>
		
				<label class="col-md-3 control-label" for="name"><h:outputText
						value="#{messages.donation_blood_type}" /></label>
				<div class="col-md-9 col-lg-2">
					<h:selectOneMenu class="form-control" value="#{campaignsBB.mailData.bloodType}"
						style="height: 34px;">
						<f:selectItems value="#{campaignsBB.bloodTypes}" var="type"
							itemValue="#{type}" itemLabel="#{type.displayName}" />
						<f:converter converterId="dataBloodTypeConverter" />
					</h:selectOneMenu>
				</div>
			</div>
		</fieldset>	
		
		
		
		<fieldset>
			<legend><h:outputText value="#{messages.mail_to_send}"/></legend>
			
			<div class="form-group">
				<label class="col-md-3 control-label" for="name"><h:outputText
						value="#{messages.mail_subject}" /></label>
				<div class="col-md-9">
					<h:inputText class="label-form-user form-control"
						value="#{campaignsBB.mailData.subject}" />
				</div>
		
			
				<p:editor id="editor" widgetVar="editorWidget" value="#{campaignsBB.mailData.text}" />
				
				<h:panelGrid columns="2" style="margin-top: 10px">
				
			        <p:commandButton value="#{messages.label_send}"  icon="ui-icon-disk" />
			 	    <p:commandButton value="#{messages.label_clear}"  icon="ui-icon-close" />
			        
			   	</h:panelGrid>
			 </div>
		</fieldset>
		
	</h:form>
</h:body>
</html>
