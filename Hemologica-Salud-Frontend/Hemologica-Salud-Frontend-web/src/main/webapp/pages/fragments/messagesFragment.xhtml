<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>
	<h:form>
		
		<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />
		
		<fieldset>
			<legend><h:outputText value="#{messages.mails_filter}"/></legend>
			<div class="form-group div-center">
				<label class="col-md-2 control-label" for="name"><h:outputText
						value="#{messages.donation_situation}" /></label>
				<div class="col-md-9 col-lg-2">
					<h:selectOneMenu id="options" class="form-control" value="#{messageBB.messageOption}"
						style="height: 34px;" converter="dataMessageOptionsConverter">
						
						<f:selectItems value="#{messageBB.messageOptions}" var="messageOption"
							itemValue="messageOption" itemLabel="#{messageOption.displayName}" />
						
					</h:selectOneMenu>
				</div>
		
				<label class="col-md-2 control-label" for="name"><h:outputText
						value="#{messages.donation_blood_type}" /></label>
				<div class="col-md-9 col-lg-2">
					<h:selectOneMenu class="form-control" value="#{messageBB.bloodType}"
						style="height: 34px;">
						<f:selectItems value="#{messageBB.bloodTypes}" var="bloodType"
							itemValue="bloodType" itemLabel="#{bloodType.displayName}" />
						<f:converter converterId="dataBloodTypeConverter" />
					</h:selectOneMenu>
				</div>
			</div>
		</fieldset>	

		<fieldset>
			<legend style="padding-bottom: 10px; padding-top: 10px;"><h:outputText value="#{messages.mail_to_send}"/></legend>
			
			<div class="form-group" style="padding-bottom: 40px;">
				<label class="col-md-1 control-label" for="name"><h:outputText
						value="#{messages.mail_subject}" /></label>
				<div class="col-md-9">
					<h:inputText class="label-form-user form-control"
						value="#{messageBB.mailData.subject}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-1 control-label"  style="padding-bottom: 40px;" for="name"><h:outputText
						value="#{messages.mail_text}" /></label>
			
				<p:editor id="editor" style="padding-top: 40px;" widgetVar="editorWidget" value="#{messageBB.mailData.text}" />
				
				<h:panelGrid columns="2" style="margin-top: 10px">
			        
			        <p:commandButton value="#{messages.label_send}"  icon="ui-icon-disk" 
			        	action="#{messageBB.submit}" process="@form" update="@form"/>
			 	    <p:commandButton value="#{messages.label_clear}"  icon="ui-icon-close" />
			        
			   	</h:panelGrid>
			</div>
			 
		</fieldset>
		
	</h:form>
</h:body>
</html>
