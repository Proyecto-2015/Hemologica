<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>
	<h:form>
		
<!-- 		<p:message for="idForm" showDetail="true" autoUpdate="true" closable="true"  /> -->
		<p:messages id="campaignId" for="campaignId" showDetail="true" autoUpdate="true" 
								closable="true" />
					
		<fieldset>
			<legend>
				<h:outputText value="#{messages.label_news}"/>
					<p:commandLink style="margin-right: 100px;"  ajax="true" class="icon-list icon-preview pull-right"
					title="#{messages.label_preview}" action="#{campaignsBB.preview()}"  target="_blank" >
<!-- 						<f:ajax  execute="@form"  /> -->
					
					</p:commandLink>	
			</legend>
					
			<div class="col-xs-12 col-md-12 col-lg-12 ">
				<div class="row form-horizontal" id="userForm">
			
					<div class="form-group " >
						<label class="col-md-2 control-label" for="name"><h:outputText
								value="#{messages.label_title}" /></label>
						<div class="col-md-8">
							<h:inputText id="titleId" class="label-form-user form-control"
								value="#{campaignsBB.campaign.title}" />
						</div>
					</div>
					<div class="form-group" >
						<label class="col-md-2 control-label" for="name"><h:outputText
								value="#{messages.label_summary}" /></label>
						<div class="col-md-8">
						
						<p:inputTextarea class="col-xs-12 col-md-12 col-lg-12" rows="3" autoResize="false" 
						value="#{campaignsBB.campaign.summary}" maxlength="275" />

						</div>
					</div>
					
					<div class="form-group" >
						<label class="col-md-2 control-label" for="name"><h:outputText
								value="#{messages.label_subtitle}" /></label>
						<div class="col-md-8">
							<h:inputText class="label-form-user form-control"
								value="#{campaignsBB.campaign.subtitle}" />
						</div>
					</div>
				</div>
				
			</div>
<!-- 			<div class=" col-xs-12 col-md-12 col-lg-2"> -->
<!-- 					<h:graphicImage class="image-user center" />   -->
<!--					value="campaignsBB.campaign" -->

<!-- 					<p:fileUpload class="center" mode="simple" style="padding-top: 5px;" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" -->
<!-- 						value="#{userBB.uploadedPicture}" /> -->

<!-- 			</div> -->
			
			<div class=" col-xs-12 col-md-12 col-lg-12">
					<label class="col-md-1 control-label"  for="name"><h:outputText
							value="#{messages.label_mensaje}" /></label>
				
					<p:editor id="editor" style="padding-top: 40px;" widgetVar="editorWidget" value="#{campaignsBB.campaign.text}" />
					
					<h:panelGrid columns="2" style="margin-top: 10px">
				        
				        <p:commandButton value="#{messages.label_send}"  icon="ui-icon-disk" 
				        	action="#{campaignsBB.submit}" process="@form" update="@form"/>
				 	    <p:commandButton value="#{messages.label_clear}" action="#{campaignsBB.clean}" process="@form" 
				 	    	update="@form"  icon="ui-icon-close" />
				        
				   	</h:panelGrid>
				</div>
			
		</fieldset>
		
	</h:form>

</h:body>
</html>
