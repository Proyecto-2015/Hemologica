<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
     
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/template/template.xhtml">
	
	
	<ui:define name="content">
		 <div class="container-fluid">
			<ol class="breadcrumb">
				<li>
					<h:link outcome="advertisings"><h:outputText value="#{messages.menu_advertisings}"/></h:link>
					/
					<h:link outcome="campaignsPrev"><h:outputText value="#{messages.menu_item_campaigns}"/></h:link>
					/
					<a href="#"><h:outputText value="#{campaignsPrevItemBB.dataCampaign.title}"/></a></li> 
			</ol>
		 </div>
	<div class="container">
	
      <div class="blog-header">
        <h1 class="blog-title"><h:outputText value="#{campaignsPrevItemBB.dataCampaign.title}"/></h1>
        <p class="lead blog-description"><h:outputText value="#{campaignsPrevItemBB.dataCampaign.summary}"/></p>
      </div>

		<div class="row">
			<div class="blog-post">
				<h2 class="blog-post-title"><h:outputText value="#{campaignsPrevItemBB.dataCampaign.title}"/></h2>
				<p class="blog-post-meta"><h:outputText value="#{campaignsPrevItemBB.dataCampaign.date}"/></p>
				<blockquote>
				  <p><h:outputText  escape="false" value="#{campaignsPrevItemBB.dataCampaign.text}"/></p>
				</blockquote>
			</div>	
		</div>
	</div>
	</ui:define>

</ui:composition>
</html>
