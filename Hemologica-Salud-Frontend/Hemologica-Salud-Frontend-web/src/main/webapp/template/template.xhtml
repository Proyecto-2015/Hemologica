<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	lang="es_UY"
	xml:lang="es_UY">


<h:head>

	<title><ui:insert name="title"></ui:insert></title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	
	<link rel="shortcut icon" href="#{resource['img/favicon.ico']}" />

</h:head>
<h:body>

	<f:facet name="last">
		<h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />
		<h:outputStylesheet library="bootstrap/css" name="bootstrap.css.map" />
		<h:outputStylesheet library="bootstrap/css" name="bootstrap-theme.css" />
		<h:outputStylesheet library="bootstrap/css" name="bootstrap.css.map" />
		<h:outputStylesheet library="bootstrap/css" name="bootstrap-timepicker.css" />
		<h:outputStylesheet library="css" name="hemologica-timeline.css" />
		<h:outputStylesheet library="css" name="hemologica-salud.css" />
		<h:outputStylesheet library="css" name="hemologica-salud-media.css" />
		<h:outputStylesheet library="css" name="hemologica-salud-boostrap.css" />
		<h:outputStylesheet library="css" name="hemologica-salud-primefaces.css" />
		
        <h:outputScript library="bootstrap/js" name="bootstrap-timepicker.min.js" />
		
		

	</f:facet>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<div style="background-color: #FFFFF">
				<ui:include src="content.xhtml" />
			</div>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</div>

</h:body>

</html>
